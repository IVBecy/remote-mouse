<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- Font awesome kit  -->
  <script src="https://kit.fontawesome.com/b82b391bad.js" crossorigin="anonymous"></script>
  <!--  Browser Icon  -->
  <link rel="icon" href="./assets/images/favicon.ico">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--  My CSS and JS  -->
  <link rel="stylesheet" href="/static/main.css"></link>
  <script src="/static/coordinates.js"></script>
  <title>Remote Mouse</title>
</head>
<body>
  <div id="navbar">
    <h1>Remote Mouse</h1>
    <div id="status">
      <div id="commands">
        <span class="cmds" cmd="/right-click"><i class="fas fa-mouse"></i></span>
        <span class="cmds" cmd="/scroll-down"><i class="fas fa-arrow-down"></i></span>
        <span class="cmds" cmd="/scroll-up"><i class="fas fa-arrow-up"></i></span>
        <span class="cmds" cmd="/type"><i class="fas fa-keyboard"></i></span>
      </div>
    </div>
  </div>
  <div id="control"><p id="x">Drag anywhere within this box <br></p><p id="y"></p></div>
</body>
</html>
